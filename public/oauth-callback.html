<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completing Sign In...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #ffffff;
      color: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
    }

    .spinner {
      border: 4px solid #e5e7eb;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success-icon {
      background: #10b981;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success-icon svg {
      width: 40px;
      height: 40px;
      stroke: white;
      stroke-width: 3;
      fill: none;
    }

    .error-icon {
      background: #ef4444;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-icon svg {
      width: 40px;
      height: 40px;
      stroke: white;
      stroke-width: 3;
      fill: none;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #111827;
    }

    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.5;
    }

    .error-message {
      color: #dc2626;
      margin-top: 8px;
      font-size: 14px;
    }

    .countdown {
      margin-top: 16px;
      font-size: 14px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading-state">
      <div class="icon spinner"></div>
      <h1>Completing sign in...</h1>
      <p>Please wait while we finish setting up your account.</p>
    </div>

    <div id="success-state" style="display: none;">
      <div class="icon success-icon">
        <svg viewBox="0 0 24 24">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>
      <h1>Sign in successful!</h1>
      <p>You can now close this window.</p>
      <p class="countdown" id="success-countdown"></p>
    </div>

    <div id="error-state" style="display: none;">
      <div class="icon error-icon">
        <svg viewBox="0 0 24 24">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </div>
      <h1>Sign in failed</h1>
      <p id="error-message" class="error-message"></p>
      <p class="countdown" id="error-countdown"></p>
    </div>
  </div>

  <script>
    (function() {
      'use strict';

      // Parse URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const success = urlParams.get('success');
      const state = urlParams.get('state');
      const error = urlParams.get('error');

      // Determine worker API URL based on environment
      const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      const workerBaseUrl = isLocalhost 
        ? 'http://localhost:8787'
        : 'https://gsd-api.vinny.dev';

      // Show error state
      function showError(message) {
        document.getElementById('loading-state').style.display = 'none';
        document.getElementById('success-state').style.display = 'none';
        document.getElementById('error-state').style.display = 'block';
        document.getElementById('error-message').textContent = message;

        // Broadcast error via oauth-handshake
        broadcastOAuthState(state, false, message);

        // Auto-close after 3 seconds
        let countdown = 3;
        const countdownEl = document.getElementById('error-countdown');
        countdownEl.textContent = `Closing in ${countdown} seconds...`;
        
        const interval = setInterval(function() {
          countdown--;
          if (countdown > 0) {
            countdownEl.textContent = `Closing in ${countdown} seconds...`;
          } else {
            clearInterval(interval);
            if (window.opener) {
              window.close();
            } else {
              countdownEl.textContent = 'Please close this window manually.';
            }
          }
        }, 1000);
      }

      // Show success state
      function showSuccess() {
        document.getElementById('loading-state').style.display = 'none';
        document.getElementById('error-state').style.display = 'none';
        document.getElementById('success-state').style.display = 'block';

        // Broadcast success via oauth-handshake
        broadcastOAuthState(state, true);

        // Auto-close after 1 second
        let countdown = 1;
        const countdownEl = document.getElementById('success-countdown');
        countdownEl.textContent = `Closing in ${countdown} second...`;
        
        setTimeout(function() {
          if (window.opener) {
            window.close();
          } else {
            countdownEl.textContent = 'Please close this window manually.';
          }
        }, 1000);
      }

      // Broadcast OAuth state using the oauth-handshake protocol
      function broadcastOAuthState(state, success, errorMsg) {
        if (!state) return;

        const payload = {
          type: 'oauth_handshake',
          state: state,
          success: success,
          error: errorMsg || null,
          timestamp: Date.now()
        };

        // Try BroadcastChannel
        try {
          if (typeof BroadcastChannel !== 'undefined') {
            const channel = new BroadcastChannel('oauth-handshake');
            channel.postMessage(payload);
            channel.close();
          }
        } catch (e) {
          console.warn('BroadcastChannel failed:', e);
        }

        // Try postMessage to opener
        if (window.opener && typeof window.opener.postMessage === 'function') {
          try {
            window.opener.postMessage(payload, window.location.origin);
          } catch (e) {
            console.warn('postMessage to opener failed:', e);
          }
        }

        // Try localStorage
        try {
          localStorage.setItem('oauth_handshake_state', JSON.stringify(payload));
        } catch (e) {
          console.warn('localStorage failed:', e);
        }
      }

      // Handle OAuth callback
      async function handleCallback() {
        // Validate state parameter
        if (!state) {
          showError('Invalid callback: missing state parameter.');
          return;
        }

        // Check for error from worker redirect
        if (success === 'false' || error) {
          const message = error ? decodeURIComponent(error) : 'Authentication failed';
          showError(message);
          return;
        }

        // Success case - worker has already processed the callback
        if (success === 'true') {
          showSuccess();
          return;
        }

        // Fallback: no success parameter, show error
        showError('Invalid callback response from server.');
      }

      // Start the callback process
      handleCallback();
    })();
  </script>
</body>
</html>
